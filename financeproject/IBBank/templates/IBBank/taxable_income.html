<html>
<head>
<title>Taxable Income Calculator</title>
</head>
<body>
<h2>Taxable Income Calculator</h2>
 
    {% if error %}
<p style="color: red;">{{ error }}</p>
    {% endif %}
 
    {% if success %}
<p style="color: green;">Your Taxable Income: â‚¹{{ taxable_income }}</p>
    {% endif %}
 
    <form method="POST">

<label>Gross Income:</label><br>
<input type="number" step="0.01" name="gross_income" required><br><br>
 
        <label>Deductions:</label><br>

</body>
</html>
