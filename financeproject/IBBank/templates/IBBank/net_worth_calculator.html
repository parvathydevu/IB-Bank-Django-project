<!-- IBBank/templates/IBBank/net_worth_calculator.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Net Worth Calculator</title>
</head>
<body>
<h1>Net Worth Calculator</h1>
 
    <form method="POST">
        {% csrf_token %}
<label for="assets">Total Assets: </label>
<input type="number" step="any" name="assets" required><br><br>
 
        <label for="liabilities">Total Liabilities: </label>
<input type="number" step="any" name="liabilities" required><br><br>
 
        <button type="submit">Calculate</button>
</form>
 
    {% if net_worth is not None %}
<h2>Your Net Worth is: {{ net_worth }}</h2>
    {% endif %}
 
    {% if error_message %}
<p style="color:red">{{ error_message }}</p>
    {% endif %}
</body>
</html>
