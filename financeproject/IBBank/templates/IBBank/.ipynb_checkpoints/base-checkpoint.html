<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IBBank{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'IBBank/styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to IBBank</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Register</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <h4>&copy; 2025 IBBank. All rights reserved.</h4>
    </footer>
</body>
</html>
