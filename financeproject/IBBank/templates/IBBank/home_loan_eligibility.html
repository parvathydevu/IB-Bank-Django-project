<!DOCTYPE html>
<html>
<head>
<title>Home Loan Eligibility Estimator</title>
</head>
<body>
<h2>Home Loan Eligibility Estimator</h2>
 
    {% if error %}
<p style="color: red;">{{ error }}</p>
    {% endif %}
 
    {% if success %}
<p style="color: green;">Estimated Maximum Loan Eligibility: â‚¹{{ eligibility }}</p>
    {% endif %}
 
    <form method="POST">
        {% csrf_token %}
<label>Monthly Income:</label><br>
<input type="number" name="monthly_income" step="0.01" required><br><br>
 
        <label>Monthly Expenses:</label><br>
<input type="number" name="monthly_expenses" step="0.01" required><br><br>
 
        <label>Loan Tenure (years):</label><br>
<input type="number" name="loan_tenure_years" required><br><br>
 
        <label>Annual Interest Rate (%):</label><br>
<input type="number" name="annual_rate" step="0.01" required><br><br>
 
        <button type="submit">Estimate</button>
</form>
</body>
</html>
