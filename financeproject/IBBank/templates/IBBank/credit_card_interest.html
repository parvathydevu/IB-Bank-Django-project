<!DOCTYPE html>
<html>
<head>
<title>Credit Card Interest Calculator</title>
</head>
<body>
<h2>Credit Card Interest Calculator</h2>
 
    {% if error %}
<p style="color:red;">{{ error }}</p>
    {% endif %}
 
    {% if success %}
<p style="color:green;">Final Balance After {{ request.POST.months }} Months: â‚¹{{ final_balance }}</p>
    {% endif %}
 
    <form method="POST">
        {% csrf_token %}
<label>Outstanding Balance:</label><br>
<input type="number" name="balance" step="0.01" required><br><br>
 
        <label>Annual Interest Rate (%):</label><br>
<input type="number" name="annual_rate" step="0.01" required><br><br>
 
        <label>Months:</label><br>
<input type="number" name="months" required><br><br>
 
        <label>Minimum Payment (% of balance):</label><br>
<input type="number" name="min_payment_percent" step="0.01" required><br><br>
 
        <button type="submit">Calculate</button>
</form>
</body>
</html>
