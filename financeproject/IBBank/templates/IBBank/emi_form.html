<!DOCTYPE html>
<html>
<head>
<title>EMI Calculator</title>
</head>
<body>
<h1>Loan EMI Calculator</h1>
    {% if error %}
<p style="color: red;">Error: {{ error }}</p>
    {% endif %}
 
    {% if success %}
<p style="color: green;">Your EMI is: ₹{{ emi }}</p>
    {% endif %}
 
    <form method="POST">
        {% csrf_token %}
<label>Principal Amount (₹):</label><br>
<input type="number" step="0.01" name="principal" required><br><br>
 
        <label>Annual Interest Rate (%):</label><br>
<input type="number" step="0.01" name="rate" required><br><br>
 
        <label>Loan Tenure (Years):</label><br>
<input type="number" name="tenure" required><br><br>
 
        <button type="submit">Calculate EMI</button>
</form>
</body>
</html>
