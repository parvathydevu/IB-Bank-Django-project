<!DOCTYPE html>
<html>
<head>
<title>Retirement Savings Estimator</title>
</head>
<body>
<h2>Retirement Savings Estimator</h2>
 
    {% if error %}
<p style="color: red;">{{ error }}</p>
    {% endif %}
 
    {% if success %}
<p style="color: green;">Estimated Retirement Corpus: â‚¹{{ future_value }}</p>
    {% endif %}
 
    <form method="POST">
        {% csrf_token %}
<label>Current Savings:</label><br>
<input type="number" name="current_savings" step="0.01" required><br><br>
 
        <label>Monthly Contribution:</label><br>
<input type="number" name="monthly_contribution" step="0.01" required><br><br>
 
        <label>Annual Interest Rate (%):</label><br>
<input type="number" name="annual_rate" step="0.01" required><br><br>
 
        <label>Years to Retirement:</label><br>
<input type="number" name="years" required><br><br>
 
        <button type="submit">Estimate</button>
</form>
</body>
</html>
